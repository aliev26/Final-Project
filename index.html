<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <title>
      Weather
    </title>
  </head>
  
  <body>
    <div class="container">
    <div cass="weather-app-wrapper">
    <div class="weather-app">
      <div class="row">
    <div class="col-6">
    <h1 class="city" id=headline-city>San Diego, US</h1> 
    <h2 class= "description" id="description">Clear Sky</h2>      
    <p class="time-date"></p>

    <h1 class="temperature">
    <div class="float-left">
    <img
    src="http://openweathermap.org/img/wn/01d@2x.png"
    alt="weather icon"
    id="icon"
    >
    <strong id="temperature-numbers">23</strong>
    <small>
          <a href="#" id="celsius">°C  | </a>
          <a href="#" id="fahrenheit">°F</a>
    </small>
  </div>
    </h1>
  
    </div>
  <div class="col-6" id="col-details">
    <ul>
      <li>Max Temp: <strong id="max">27 </strong>°C</li>
      <li>Min Temp: <strong id="min">21</strong>°C</li>
      <li>Humidity: <strong id="humidity">27</strong>%</li>
      <li>Wind: <strong id="wind">4</strong> </strong>km/h</li>
    </ul>
  </div>
      <div class="container">
          <form class="search-form" id="search-city">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"/>
              </div>
              <div class="col-3">
                <input
                  id="search-location"
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="row weather-app-forecast-wrapper" id="forecast">
                <div class="col-2">
                  <h2>12:00</h2>
                  <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" />
                  <div class="weather-forecast-temperature">
                    <strong>22º</strong> 17º
                  </div>
                </div>
              </div>
              <div class="row weather-app-forecast-wrapper" id="forecast">
                <div class="col-2">

                </div>
              </div>

                  </div>
                </div>
              </div>
